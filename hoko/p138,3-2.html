<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3日目練習問題</title>
</head>

<body>
    <h1>問題3-2</h1>
    <p>次のサンプルの条件分岐をif文ではなくswitch文で行うように書き換えなさい</p>

    <script>
        const num = 1;

        switch (num) {
            case 1:
                console.log("numは1です");
            case 2:
                console.log("numは2です");
            default:
                console.log("numは1でも2でもありません");
        }



    </script>
</body>

</html>
