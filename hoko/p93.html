<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2日目練習問題</title>
</head>

<body>
    <h1>問題2-3</h1>
    <p>Chomeのコンソール上で、次の処理を実行しなさい</p>
    <ul>
        <li>(1) 変数s1に文字列「Hello」を代入する</li>
        <li>(2) 変数s2に文字列「internet」を代入する</li>
        <li>(3) console.logを用いて、変数s1とs2を結合して表示する</li>
    </ul>
    <script>
        let s1 = "Hello";
        console.log(s1);
        let s2 = "internet";
        console.log(s2);
        console.log(s1 + s2);
    </script>

    <h1>問題2-4</h1>
    <p>Chomeのコンソール上で、次の処理を実行しなさい</p>
    <ul>
        <li>(1) 変数sに文字列「プログラミング」を代入する</li>
        <li>(2) console.logを用いて、変数sの長さを表示する</li>
    </ul>
    <script>
        let s = "プログラミング";
        console.log(s);
        console.log(s.length);
    </script>

</body>

</html>
