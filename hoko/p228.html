<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題5-3</title>
</head>

<body>
    <h1>社員データ</h1>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>順位</th>
            <th>住みたい街</th>
            <th>都道府県</th>
        </tr>
        <script>
            const city = [
                [1, "横浜市", "神奈川県"],
                [2, "札幌市", "北海道"],
                [3, "福岡市", "福岡県"],
                [4, "名古屋市", "愛知県"],
                [5, "世田谷区", "東京都"]
            ];

            const tableelment = document.querySelector("table");
            city.forEach(function (city) {
                console.log(city);
                tableelment.insertAdjacentHTML("beforeend", "<tr><td>" + city[0] + "</td><td>" + city[1] + "</td><td>" + city[2] + "</td><tr>")
            })
        </script>
    </table>
</body>

</html>
