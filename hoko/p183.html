    <h1>問題4-1</h1>
    <p>Chromeのコンソールを用いて、次の処理を行いなさい。</p>

        <li>(1) 変数arrayを空の配列にする</li>
        <li>(2) arrayに、pushメソッドを用いて1,2,3という値を挿入する</li>

    </ul>
    <script>
        array = [];
        console.log(array);
    </script>

    <script>
        const array = [];

        array.push(1);
        array.push(2);
        array.push(3);

        console.log(array);
    </script>

    <script>
        for (let i = 0; i < array.length; i++) {
            console.log(array);
        }
    </script>

            const ranking = ["サッカー選手、監督", "野球選手", "医師", "ユーチュウバー"];
