<body>

                <th>作品名</th>

    <script>
        const movie = {

            mario: [2, "ザ・スーパーマリオブラザーズ・ムービー", "140.2億円"],
            conan: [3, "名探偵コナン 黒鉄の魚影", "138.3億円"]
        }

        const tableelment = document.querySelector("table");

        for (let key in movie) {
            movie[key][0],
                movie[key][1],
                movie[key][2];
            console.log(movie[key]);
            tableelment.insertAdjacentHTML("beforeend", "<tr><td>" + movie[key][0] + "</td><td>" + movie[key][1] + "</td><td>" + movie[key][2] + "</td><tr>");
        }
