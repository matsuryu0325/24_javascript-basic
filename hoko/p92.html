<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2日目練習問題</title>
</head>

<body>
    <h1>問題2-1</h1>
    <p>Chomeのコンソール上で、console.logを用いて次の演算子結果を出力しなさい。</p>
    <ul>
        <li>(1) 1 + 3</li>
        <li>(2) 3 - 5</li>
        <li>(3) 5 * 2</li>
        <li>(4) 12 / 4</li>
        <li>(5) (1 + 5) * 0.5</li>
    </ul>
    <script>
        console.log(1 + 3);
        console.log(3 - 5);
        console.log(5 * 2);
        console.log(12 / 4);
        console.log((1 + 5) * 0.5);
    </script>


    <h1>問題2-2</h1>
    <p>Chomeのコンソール上で、次の処理を実行しなさい</p>
    <ul>
        <li>(1) 変数aに数値18を代入する</li>
        <li>(2) 変数bに数値10を代入する</li>
        <li>(3) console.logを用いて、「a - b」の演算結果を表示する。</li>
    </ul>
    <script>
        let a = 18;
        console.log(a);
        let b = 10;
        console.log(b);
        console.log((a - b));
    </script>
</body>

</html>
