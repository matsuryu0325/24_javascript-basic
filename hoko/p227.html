<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5日目練習問題</title>
</head>

<body>
    <h1>最小値を求める関数</h1>

    <script>
        function minNumber(n1, n2) {
            if (n1 > n2) {

                return n2;
            } else {
                return n1;
            }
        }
        const num1 = 11;
        const num2 = 16;

        const result = minNumber(num1, num2);

        console.log(result);

        document.body.insertAdjacentHTML("beforeend", result);

        /* document.body.insertAdjacentHTML("beforeend", result); */

        result.body.insertAdjacentHTML("<p>" + num1 + "と" + num2 + "のうち小さい値は" + result + "です。</p>");
    </script>

</body>

</html>
