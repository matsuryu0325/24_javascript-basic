<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3日目練習問題</title>
</head>

<body>
    <h1>問題3-1</h1>
    <p>「sample3-9.html」と同じ処理を行うプログラムを作りなさいこの際、
        変数nには1を代入し、if文の条件は「変数numが100未満」となるようにしなさい。
    </p>

    <script>
        const num = 1;

        if (num > 100) {
            print("<p>numは100未満<p>");
        } else {
            print("<p>numは100以上<p>");
        }
    </script>

</body>

</html>
