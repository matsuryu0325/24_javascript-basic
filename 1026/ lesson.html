<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習</title>
    <style>
        body {
            height: 2000px;
        }

        .text {
            color: red;
        }

        .text.blue {
            color: blue;
        }
    </style>
</head>

<body>

    <p class="text"><span>色の名前</span>色です。</p>

    <button class="red">赤色</button>
    <button class="blue">青色</button>
    <button class="yellow">黄色</button>

    <script>
        //文字の色を変える
        //ボタンを取得する
        const redBtn = document.querySelector(".red");

        const text = document.querySelector(".text");
        const textSpan = document.querySelector("text span");

        redBtn.addEventListener("click", function () {
            console.dir(text);
            text.style.color = "#ff0000"

        });

        const blueBtn = document.querySelector(".blue");
        blueBtn.addEventListener("click", function () {
            console.dir(text);
            text.style.color = "#0000ff"

        });

        const yellowBtn = document.querySelector(".yello");
        yellowBtn.addEventListener("click", function () {
            console.dir(text);
            text.style.color = "#ffff00"

        });

    </script>


    <script>
        //スクロールされるたびに、console に「スクロールされました」と表示されるプログラムを書いてください。
        //windowの仕事です
        window.addEventListener("scroll", function () {
            console.log("スクロールされました");
        })


    </script>

</body>

</html>
